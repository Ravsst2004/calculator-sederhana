<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Basic styles for the calculator */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Styles for the number buttons and operation buttons */
        .btn {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the result display */
        #result {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="result">0</div>
        <!-- Number buttons -->
        <button class="btn" id="num0">0</button>
        <button class="btn" id="num1">1</button>
        <button class="btn" id="num2">2</button>
        <button class="btn" id="num3">3</button>
        <button class="btn" id="num4">4</button>
        <button class="btn" id="num5">5</button>
        <button class="btn" id="num6">6</button>
        <button class="btn" id="num7">7</button>
        <button class="btn" id="num8">8</button>
        <button class="btn" id="num9">9</button>
        <!-- Operation buttons -->
        <button class="btn" id="add">+</button>
        <button class="btn" id="subtract">-</button>
        <button class="btn" id="multiply">x</button>
        <button class="btn" id="divide">/</button>
        <!-- Equal button -->
        <button class="btn" id="equal">=</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
